<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label, input, select {
    display: block;
    margin-bottom: 10px;
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

select {
    appearance: none;
    -webkit-appearance: none;
    background: url('arrow-down.png') no-repeat right;
    background-size: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Formulário de Pedido de Pizza</title>
    </head>
    <body>
        <div class="container">
            <h2>Faça seu pedido de pizza</h2>
            <form id="pizza-order-form" method="post">
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name" required>
                <label for="pizza-flavor">Sabor da Pizza:</label>
                <select id="pizza-flavor" name="pizza-flavor" required>
                    <option value="">Selecione o sabor da pizza</option>
                    <option value="margherita">Margherita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="calabresa">Calabresa</option>
                    <option value="quatro-queijos">Quatro Queijos</option>
                    <option value="frango-catupiry">Frango com Catupiry</option>
                    <option value="vegetariana">Vegetariana</option>
                </select>
                <label for="crust-type">Tipo de Borda:</label method>
                <select id="crust-type" name="crust-type" required>
                    <option value="">Selecione o tipo de borda</option>
                    <option value="BORDA FINA">Borda Fina</option>
                    <option value="BORDA GROSSA">Borda Grossa</option>
                    <option value="borda recheada de Queijo">Borda Recheada de Queijo</option>
                </select>
                <p>forma de envio: </p>
                <select id="delivery-location" name="delivery-location" required>
                    <option value="">escolha a forma de envio</option>
                    <option value="Retirada"> Retirada</option>
                    <option value="Retirada"> Entrega</option>





                </select><p>
                    <label for="delivery-location">Endereço de Entrega:</label>
                <input type="text" id="delivery-location" name="delivery-location" placeholder="Coloque Seu Bairro">
                <input type="text" id="delivery-location" name="delivery-location" placeholder="numero da casa ou apartamento" >
            
            </p>
                



                <label for="payment-method">Forma de Pagamento:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Selecione a forma de pagamento</option>
                    <option value="pix">PIX</option>
                    <option value="cartão">Cartão</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
                <button type="submit">Fazer Pedido</button>
            </form>
        </div>
    
        
    </body>
    </html>
    
    <script >
   document.getElementById("pizza-order-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const pizzaFlavor = document.getElementById("pizza-flavor").value;
    const crustType = document.getElementById("crust-type").value;
    const deliveryLocation = document.getElementById("delivery-location").value;
    const paymentMethod = document.getElementById("payment-method").value;

    const encodedMessage = encodeURIComponent(`Nome: ${name}

    window.open(whatsappLink, "_blank");
});

    </script>
</body>
</html>
